name: Update LeetCode Counter

on:
  push:
    paths:
      - 'leetcode-js/**'
      - 'README.md'

jobs:
  update-counter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Count JS files
        run: |
          COUNT=$(ls leetcode-js/*.js 2>/dev/null | wc -l)
          echo "PROBLEM_COUNT=$COUNT" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/Total solved: [0-9]\+/Total solved: $PROBLEM_COUNT/" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update solved problem count" || echo "No changes to commit"
          git push
